<html>
    <body>
        <h1>function</h1>
        <script>
            function abc() {
                console.log('a');
                console.log('b');
                console.log('c');
            }
            console.log(1);
            console.log(2);
            abc();
            console.log(1);
            abc();
            console.log(4);
            abc();
            console.log(6);
            abc();
            console.log(7);
            console.log(8);
        </script>

        <h1>VAT</h1>
        <script>
            function vat(가격, 부가세율) { // 매개변수, parameter
                let 부가세 = 가격 * 부가세율;
                return 부가세;
            }
            console.log(vat(1000, 0.1)); // 인자, argument, 입력값
        </script>

        <h1>SUM</h1>
        <script>
            function sum(val1, val2) {
                return val1 + val2; // return은 함수의 종료 조건
            }
            console.log(sum(100, 200) * 10);
        </script>
    </body>
</html>
