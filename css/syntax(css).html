<html>
    <head>
        <style>
            .em{
                color:green;
            }
            #vip{
                color:blue;
            }
            li{
                color:red;
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <h1 class="em">CSS Syntax</h1>
        <ol>
            <li class="em" id="vip">item</li>
            <li class="em">item</li>
            <li>item</li>
        </ol>
