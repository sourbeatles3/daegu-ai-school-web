<html>
    <head>
        <style>
            h1{
                border:10px solid red;
                padding:30px;
                margin:50px;
                width:100px;
                height:100px;
            }
            /* 
                a b c d -> top(a) right(b) bottom(c) left(d)
                a b -> top(a) right(b) bottom(a) left(b)
                a -> top(a) right(a) bottom(a) left(a)
            */
        </style>
    </head>
    <body>
        <!-- 
            block level element => h1
            inline element => a, img
            css를 이용해서 element level 변경 가능
         -->
        <h1>WEB</h1>
        <h1>WEB</h1>
        Lorem, ipsum dolor sit amet consectetur <a href="http://w3c.org">adipisicing elit</a>. Omnis similique quisquam necessitatibus consectetur nesciunt sunt facere quaerat. Doloremque eius, nulla quisquam vel distinctio asperiores minima, aliquid sunt eveniet laborum nisi!
    </body>
</html>
